<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nod Wholesale Login</title>
  <style>
    body {
      background: #fce4ec;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #c2185b;
      margin-bottom: 20px;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="email"], input[type="submit"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    input[type="submit"] {
      background: #c2185b;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #ad1457;
    }
  </style>
</head>
<body>
  <h1>Welcome to Nod Wholesale</h1>
  <form>
    <input type="email" placeholder="Enter your email" required />
    <input type="submit" value="Continue" />
  </form>
</body>
</html>
